<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        #main{
            width: 200px;
            margin: 0px auto;
            padding-top: 20px;
            border: solid 1px #cf9236;
        }
        #main .showStyle{
            display: none;
        }
        #main:hover .showStyle{
            display: block;
            background-color: #3a8ee6;
        }
    </style>
</head>
<body>
    <div id="main">
        <a href="#">显示隐藏内容</a>
        <div class="showStyle">
            <p>可以看见我了噢</p>
        </div>
    </div>
</body>
</html>
