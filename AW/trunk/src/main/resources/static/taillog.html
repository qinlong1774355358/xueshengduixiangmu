<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tail log</title>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
</head>
<body>
<div id="log-container" style="height: 450px; overflow-y: scroll; background:#293236; color: #35b969; padding: 10px;">
    <div>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
        // 指定websocket路径 #293236 #308C58
        //var websocket = new WebSocket('ws://192.168.0.13:8081/log');
        var websocket = new WebSocket('ws://'+window.location.host+'/log/web');
        websocket.onmessage = function(event) {
            // 接收服务端的实时日志并添加到HTML页面中
            $("#log-container div").append(event.data);
            // 滚动条滚动到最低部
            $("#log-container").scrollTop($("#log-container div").height() - $("#log-container").height());
        };
    });
</script>
</body>
</html>
